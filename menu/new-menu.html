<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="new-css.css">
</head>

<body class="menu-body">

    <!-- NAVIGATION BAR -->
    <header class="menu-header">
        <nav class="menu-navigation-bar">
            <img src="../_ASSETS/nav-bar-assets/kawa_logo-nav.png" alt="Kawa Logo" class="nav-logo">
            <div class="middle-bar-links">
                <a href="#" class="home-link nav-btn">Home</a>
                <a href="#" class="menu-link nav-btn">Menu</a>
                <a href="#" class="about-link nav-btn">About</a>
                <a href="#" class="reversation-link nav-btn">Reservation</a>
            </div>
            <button class="contact-btn">Contact</button>
        </nav>
    </header>
    
    <!-- MAIN -->
    <main class="menu-main">

        <!-- LANDING SECTION -->
        <section class="landing-section">
            <!-- CONTENT -->
            <div class="landing-content">
                <!-- TITLE -->
                <div class="landing-content-left">
                    <h1 class="landing-text">LET US BRING</h1>
                    <h1 class="landing-text">THE TASTE</h1>
                    <h1 class="landing-text">OF JAPAN</h1>
                    <h1 class="landing-text">TO <span class="you-text">YOU</span></h1>
                </div>

                <!-- DISH / BTN -->
                <div class="landing-content-right">
                    <div class="dish-wrapper">
                        <img src="../_ASSETS/main-dish-img1.png" alt="dish" class="dish1">
                        <img src="../_ASSETS/main-dish-img2.png" alt="dish" class="dish2">
                        <button class="special-button">Specials</button>
                        <button class="order-button">Order Now</button>
                    </div>
                </div>

                <!-- CHOPSTICKS -->
                <div class="chop-img-container">
                    <img src="../_ASSETS/chop1.png" alt="chopstick" class="chop1">
                    <img src="../_ASSETS/chop2.png" alt="chopstick" class="chop2">
                </div>
            </div>
        </section>
        
        <!-- BOTTOM RECTANGLE -->
        <div class="landing-bottom-rectangle"></div>
    </main>
</body>

</html>
