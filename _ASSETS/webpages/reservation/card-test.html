<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Step-Based Reservation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  .reservation-box {
    background: white;
    border-radius: 20px;
    padding: 30px;
    width: 360px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Make steps take full height */
#step1, #step2 {
  display: flex;
  flex-direction: column;
  gap: 20px;
  height: 100%;
}


  .field {
    position: relative;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
  }

  select#customers {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    border-radius: 16px;
    border: 1.5px solid #ccc;
    cursor: pointer;
    background: white;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
  }
  select#customers::-ms-expand { display: none; }

  /* Calendar */
  #calendar {
    border: 1.5px solid #ccc;
    border-radius: 16px;
    padding: 15px;
    background: white;
  }
  #calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    font-weight: 600;
    font-size: 16px;
  }
  #calendar-header button {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #666;
    padding: 0 8px;
    border-radius: 6px;
    transition: background-color 0.2s;
  }
  #calendar-header button:hover { background-color: #eee; }
  #calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    font-weight: 600;
    color: #666;
    margin-bottom: 8px;
  }
  #calendar-days div { text-align: center; padding: 6px 0; }
  #calendar-dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
  }
  #calendar-dates button {
    border: none;
    background: #fff;
    border-radius: 12px;
    padding: 10px 0;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.25s, color 0.25s;
  }
  #calendar-dates button:hover:not(:disabled) { background-color: #eee; }
  #calendar-dates button:disabled { cursor: default; color: #ccc; background: #f9f9f9; }
  #calendar-dates button.selected { background-color: #008cba; color: white; font-weight: 700; }

  /* Step 2 container */
  #step2 {
    display: flex;
    flex-direction: column;
    gap: 20px; /* same spacing as Step 1 */
    width: 100%; 
  }

  /* Time picker styling */
  #time-select {
    width: 100%;
    padding: 12px 16px;
    border-radius: 16px;
    border: 1.5px solid #ccc;
    font-size: 16px;
    background: white;
    position: relative;
    cursor: pointer;
    box-sizing: border-box;
  }
  #time-select:after {
    content: "â–¼";
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    pointer-events: none;
    font-size: 12px;
  }
  #time-options {
    width: 100%;
    margin-top: 6px;
    border-radius: 12px;
    border: 1.3px solid #ccc;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    max-height: 120px;
    overflow-y: auto;
    position: absolute;
    z-index: 100;
    display: none;
  }
  #time-options div { padding: 10px 15px; cursor: pointer; }
  #time-options div:hover { background-color: #eee; }

  /* Special requests textarea */
  textarea {
    width: 100%;
    min-height: 70px;
    border-radius: 16px;
    border: 1.5px solid #ccc;
    padding: 12px 16px;
    font-size: 16px;
    font-family: Arial, sans-serif;
    background: white;
    resize: vertical;
    box-sizing: border-box;
  }

  /* Step buttons */
  .step-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }
  .step-buttons button {
    padding: 10px 20px;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    color: white;
    background-color: #008cba;
    transition: background-color 0.2s;
  }
  .step-buttons button:hover { background-color: #006b93; }
</style>
</head>
<body>

<div class="reservation-box">
  <!-- Step 1 -->
  <div id="step1">
    <div class="field">
      <label>No. of Customers</label>
      <select id="customers">
        <option value="" disabled selected>Select number</option>
        <option>1</option><option>2</option><option>3</option><option>4+</option>
      </select>
    </div>

    <div class="field">
      <label>Date</label>
      <div id="calendar">
        <div id="calendar-header">
          <button id="prev-month">&lt;</button>
          <div id="month-year"></div>
          <button id="next-month">&gt;</button>
        </div>
        <div id="calendar-days">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
          <div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div id="calendar-dates"></div>
      </div>
    </div>

    <div class="step-buttons">
      <div></div> <!-- empty placeholder -->
      <button id="next-step1">Next</button>
    </div>
  </div>

  <!-- Step 2 -->
  <div id="step2" style="display:none;">
    <div class="field" style="position:relative;">
      <label>Time</label>
      <div id="time-select">Select a time</div>
      <div id="time-options"></div>
    </div>

    <div class="field">
      <label>Special Requests</label>
      <textarea placeholder="Write your special requests here..."></textarea>
    </div>

    <div class="step-buttons">
      <button id="back-step2">Back</button>
      <button id="submit-btn">Submit</button>
    </div>
  </div>
</div>

<script>
  // --- Calendar setup ---
  const calendarDates = document.getElementById('calendar-dates');
  const monthYear = document.getElementById('month-year');
  const prevMonthBtn = document.getElementById('prev-month');
  const nextMonthBtn = document.getElementById('next-month');

  let today = new Date(); today.setHours(0,0,0,0);
  let currentYear = today.getFullYear();
  let currentMonth = today.getMonth();
  let selectedDate = null;

  function daysInMonth(year, month) { return new Date(year, month+1, 0).getDate(); }

  function renderCalendar(year, month) {
    calendarDates.innerHTML = '';
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    monthYear.textContent = monthNames[month] + " " + year;
    const firstDay = new Date(year, month, 1).getDay();
    const totalDays = daysInMonth(year, month);

    for(let i=0;i<firstDay;i++){calendarDates.appendChild(document.createElement('div'));}
    for(let day=1;day<=totalDays;day++){
      const btn = document.createElement('button');
      btn.textContent = day;
      const dateObj = new Date(year, month, day);
      btn.dataset.date = dateObj.toISOString().slice(0,10);
      if(dateObj<today){btn.disabled=true;}
      if(selectedDate===btn.dataset.date){btn.classList.add('selected');}
      btn.addEventListener('click',()=>{selectedDate=btn.dataset.date;renderCalendar(year,month);});
      calendarDates.appendChild(btn);
    }
  }
  renderCalendar(currentYear,currentMonth);

  prevMonthBtn.addEventListener('click',()=>{let newMonth=currentMonth-1,newYear=currentYear;if(newMonth<0){newMonth=11;newYear--;}if(newYear<today.getFullYear()||(newYear===today.getFullYear()&&newMonth<today.getMonth())){return;}currentMonth=newMonth;currentYear=newYear;renderCalendar(currentYear,currentMonth);});
  nextMonthBtn.addEventListener('click',()=>{let newMonth=currentMonth+1,newYear=currentYear;if(newMonth>11){newMonth=0;newYear++;}currentMonth=newMonth;currentYear=newYear;renderCalendar(currentYear,currentMonth);});

  // --- Time picker ---
  const timeSelect = document.getElementById('time-select');
  const timeOptions = document.getElementById('time-options');
  let selectedTime = null;
  function padZero(n){return n<10?"0"+n:n;}
  function generateTimes(){
    const times=[];let start=10*60+30,end=20*60+30;
    for(let m=start;m<=end;m+=30){let hh=Math.floor(m/60),mm=m%60,ampm=hh>=12?"PM":"AM",hh12=hh%12||12;times.push(padZero(hh12)+":"+padZero(mm)+" "+ampm);}
    return times;
  }
  generateTimes().forEach(time=>{const div=document.createElement('div');div.textContent=time;div.addEventListener('click',()=>{selectedTime=time;timeSelect.textContent=time;timeOptions.style.display='none';});timeOptions.appendChild(div);});
  timeSelect.addEventListener('click',()=>{if(!selectedDate){alert("Please select a date first.");return;}timeOptions.style.display=(timeOptions.style.display==='block'?'none':'block');});
  document.addEventListener('click',e=>{if(!timeSelect.contains(e.target)&&!timeOptions.contains(e.target)){timeOptions.style.display='none';}});

  // --- Step navigation ---
  const step1 = document.getElementById('step1');
  const step2 = document.getElementById('step2');
  document.getElementById('next-step1').addEventListener('click',()=>{
    if(!selectedDate || !document.getElementById('customers').value){alert("Select number of customers and date.");return;}
    step1.style.display='none';
    step2.style.display='flex';
  });
  document.getElementById('back-step2').addEventListener('click',()=>{
    step2.style.display='none';
    step1.style.display='flex';
  });
  document.getElementById('submit-btn').addEventListener('click',()=>{
    if(!selectedTime){alert("Select a time.");return;}
    alert("Reservation submitted!\nDate: "+selectedDate+"\nTime: "+selectedTime+"\nCustomers: "+document.getElementById('customers').value);
  });
</script>

</body>
</html>
