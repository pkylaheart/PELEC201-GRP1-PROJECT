<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage2</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9e7e7;
            font-family: Inter, sans-serif;
        }

        h1 {
            color: #F894B0;
            font-family: "Lilita One";
            font-size: 40px;
            font-style: normal;
            font-weight: 800;
            line-height: normal;
            text-align: center;
            margin-top: 50px;
        }

        p{
            color: #333;
            font-family: Inter;
            font-size: 17px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            text-align: center;
            margin: 31px;
        }
        
        .pics {
            display: flex;
            gap: 30px;
            padding: 20px;
        }

        .food-card {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 25px;
        }

        .food-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.4s ease;
        }

      
        .food-card:hover img {
            transform: scale(1.1);
            opacity: 0.4;
            filter: brightness(0.7);
        }

       
        .card-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: 0.4s ease;
        }

      
        .food-card:hover .card-text {
            opacity: 1;
        }

        .card-text h2 {
            color: #FFD1DC;   
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .underline {
            width: 150px;
            height: 1px;
            background: #000;
            margin: 10px auto 0;
        }

        .underline-small {
            width: 100px;     
            height: 1px;
            background: #000;
            margin: 5px auto 0;  
        }

        .button{
            text-align: center;
            display: block;
            margin: 0 auto;
            width: 184px;
            height: 60px;
            border-radius: 70px;
            z-index: 3;
            color: #FFF;
            background-color: #F1B4C6;
            border: 4px solid #F1B4C6;
            font-family: Inter;
            font-size: 20px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            padding: 15px;

            
        }

        .button:hover{
            background-color: transparent;
            color: #ff92b3;
            transform: 2s;
        
        }

    </style>
</head>
<body>
    <div>
        <h1>Japanese flavors, reimagined for Lucena</h1>
        <p>Beautiful place, delicious dishes â€” truly feels like Japan in Lucena.</p>
    </div>

    <div class="pics">
        <div class="food-card">
            <img src="Home Cards.png">
            <div class="card-text">
                <h2>Plateful Bowl</h2>
                <div class="underline"></div>
                <div class="underline-small"></div>
            </div>
        </div>

        <div class="food-card">
            <img src="Home Cards (1).png">
            <div class="card-text">
                <h2>Fresh Sushi</h2>
                <div class="underline"></div>
                <div class="underline-small"></div>
            </div>
        </div>

        <div class="food-card">
            <img src="Home Cards (2).png">
            <div class="card-text">
                <h2>Delicious Ramen</h2>
                <div class="underline"></div>
                <div class="underline-small"></div>
            </div>
        </div>

        <div class="food-card">
            <img src="Home Cards (3).png">
            <div class="card-text">
                <h2>Various Drinks</h2>
                <div class="underline"></div>
                <div class="underline-small"></div>
            </div>
        </div>
    </div>
    <div class="button">View Menu</div>

</body>
</html>
